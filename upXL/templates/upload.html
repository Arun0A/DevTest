<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        /* CSS for your interactive upload button */
        .upload-container {
            position: relative;
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f0f0f0;
        }

        .upload-button {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 200px;
            height: 60px;
            background-color: #007bff;
            color: white;
            font-size: 18px;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.3s ease-in-out;
        }

        .upload-button:hover {
            background-color: #0056b3;
        }

        input[type="file"] {
            display: none;
        }
    </style>
</head>
<body>
    <div class="upload-container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <label for="fileUpload" class="upload-button">Upload File</label>
            <input type="file" id="fileUpload" name="file">
            <button type="submit" class="upload-button" style="margin-left: 20px;">Submit</button>
        </form>
    </div>
</body>
</html>
