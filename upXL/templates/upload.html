<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload File</title>
    <style>
        body, html {
            height: 100%;
            margin: 0;
            padding: 0;
            background-color: #ffffff;
            display: flex;
            flex-direction: column; 
            justify-content: center; 
        }

        .upload-container {
            margin: 50px; 
            border: 3px dashed #999; 
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f9f9f9;
            cursor: pointer;
            transition: background-color 0.3s ease;
            box-sizing: border-box;
            flex: 1; 
        }

        .upload-container.dragover {
            background-color: #e3e3e3;
        }

        input[type="file"] {
            display: none;
        }

        p {
            font-size: 18px;
            color: #666;
            text-align: center;
        }

        footer {
            text-align: center;
            margin-top: -20px;
            padding: 0px 0;
            position: relative;
        }
    </style>
</head>
<body>
    <div class="upload-container" id="drop-area">
        <p>Drag & Drop a file here, or click to upload</p>
        <form method="post" enctype="multipart/form-data" id="uploadForm">
            {% csrf_token %}
            {% load static %}
            <input type="file" id="fileInput" name="file" accept=".csv,.xlsx">
        </form>
    </div>

    <footer>
        <p>Made with <span style="font-size:110%;color:red;">â™¥</span> by <a href="https://github.com/Arun0A">Arun Bhattacharya</a> for Medius Technologies Pvt. Ltd.</p>
    </footer>

    <script>
        const dropArea = document.getElementById('drop-area');
        const fileInput = document.getElementById('fileInput');
        const form = document.getElementById('uploadForm');

        ['dragenter', 'dragover', 'dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, preventDefaults, false);
        });

        ['dragenter', 'dragover'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.add('dragover'), false);
        });

        ['dragleave', 'drop'].forEach(eventName => {
            dropArea.addEventListener(eventName, () => dropArea.classList.remove('dragover'), false);
        });

        dropArea.addEventListener('drop', handleDrop, false);

        dropArea.addEventListener('click', () => fileInput.click());

        fileInput.addEventListener('change', () => handleFiles(fileInput.files));

        function preventDefaults(e) {
            e.preventDefault();
            e.stopPropagation();
        }

        function handleDrop(e) {
            const dt = e.dataTransfer;
            const files = dt.files;
            handleFiles(files);
        }

        function handleFiles(files) {
            if (files.length > 1) {
                alert('Please upload only one file at a time.');
                return;
            }
            fileInput.files = files;
            if (fileInput.files.length > 0) {
                form.submit();
            }
        }
    </script>
</body>
</html>
